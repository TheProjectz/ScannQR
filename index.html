<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lector de C칩digos de Barra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #scanner-container {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: auto;
    }
    canvas, video {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">Lector de C칩digos de Barra</h2>
  
  <div id="scanner-container" class="mb-4"></div>

  <button id="start-button" class="btn btn-primary mb-4 w-100">Iniciar escaneo</button>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>C칩digo de Barra</th>
      </tr>
    </thead>
    <tbody id="barcode-table-body">
    </tbody>
  </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
<script>
  let counter = 1;
  const scannedCodes = new Set();

  document.getElementById('start-button').addEventListener('click', () => {
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#scanner-container'),
        constraints: {
          facingMode: "environment" // usa la c치mara trasera
        },
      },
      decoder: {
        readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader"]
      }
    }, function(err) {
      if (err) {
        console.error(err);
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(function(data) {
      const code = data.codeResult.code;
      if (!scannedCodes.has(code)) {
        scannedCodes.add(code);

        const table = document.getElementById('barcode-table-body');
        const row = table.insertRow();
        row.innerHTML = `<td>${counter++}</td><td>${code}</td>`;
      }
    });
  });
</script>

</body>
</html>
