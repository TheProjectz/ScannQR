<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lector de QR con C치mara Trasera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">Lector de C칩digos QR</h2>

  <div id="reader" style="width: 100%; max-width: 400px; margin: auto;"></div>

  <table class="table table-bordered mt-4">
    <thead>
      <tr>
        <th>#</th>
        <th>C칩digo QR</th>
      </tr>
    </thead>
    <tbody id="qr-table-body">
    </tbody>
  </table>
</div>

<script>
  let counter = 1;
  const scanned = new Set();
  let html5QrCode;

  function onScanSuccess(decodedText, decodedResult) {
    if (scanned.has(decodedText)) return;

    if (decodedText.startsWith("GPON")) {
      scanned.add(decodedText);

      const table = document.getElementById('qr-table-body');
      const row = table.insertRow();
      row.innerHTML = `<td>${counter++}</td><td>${decodedText}</td>`;

      html5QrCode.stop().then(() => {
        document.getElementById('reader').innerHTML = "<div class='alert alert-success text-center'>Lectura completada y c치mara detenida.</div>";
      }).catch(err => {
        console.error("Error al detener la c치mara:", err);
      });
    }
  }

  html5QrCode = new Html5Qrcode("reader");

  const config = {
    fps: 10,
    qrbox: 250,
    aspectRatio: 1.777,
    videoConstraints: {
      facingMode: { exact: "environment" } // 游녣 Solicita la c치mara trasera
    }
  };

  html5QrCode.start(
    { facingMode: { exact: "environment" } }, // 游녣 Tambi칠n aqu칤 para mayor compatibilidad
    config,
    onScanSuccess,
    error => {
      // Puedes ocultar errores frecuentes del esc치ner si no quieres verlos en consola
    }
  ).catch(err => {
    console.error("No se pudo iniciar el esc치ner:", err);
  });
</script>

</body>
</html>
